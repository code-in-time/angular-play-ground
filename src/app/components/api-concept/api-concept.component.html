<table class="table table-dark" *ngIf="loaded; else loader">
  <tr>
    <th>id</th>
    <th>type</th>
    <th>login</th>
    <th>URL</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.type}}</td>
    <td>{{item.login}}</td>
    <td [innerHTML]="buildURL(item.url)"></td>
  </tr>

</table>

<!-- The loading spinner -->
<ng-template #loader>Loading
  <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
